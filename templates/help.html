<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TJO Database</title>

        <meta charset="utf=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}">
    </head>

    <body>
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="{{ url_for('index') }}">TJO Database</a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('help') }}">Help</a>
                </li>
              </ul>
            </div>
        </nav>

        <header>
            <h1>Help!</h1>
        </header>

        <div class="container features">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-4">
                <h3 class="feature-title">Changes in Progress</h3>
                <img src="./images/help.jpg" class="img-fluid">
                <p></p>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4">
                <h3 class="feature-title"> </h3>
                <p></p>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4">
                <h3 class="feature-title">Submit a Problem or Request</h3>
                <form action="{{ url_for('request_help') }}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="topic" placeholder="Topic">
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="help_request" placeholder="Describe the problem or request a feature you'd like to see." rows="6"></textarea>
                </div>
                <input type="submit" class="btn btn-secondary btn-block">
              </form>
              </div>
            </div>
        </div>

        <footer class="fixed-bottom bg-dark">
          <div class="container">
            <span class="text-muted">  
              <h6 class="text-uppercase font-weight-bold"><br/>Contact</h6>
              <p>amcvey@tjoinc.com
                <br/>Please reach out with ideas/suggestions, or submit a problem/request on the help page.</p>
            </span>
          </div>
        </footer>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
    </body>
</html>
